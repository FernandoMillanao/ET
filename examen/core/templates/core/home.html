<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="text-center text-uppercase">Registrate</h1>
            <form id="form">
              
                <p>
                  <label for="name">Name <span></span></label>
                  <input id="name" name="name" minlength="3" type="text" required>
                </p>
                <p>
                  <label for="email">E-Mail <span></span></label>
                  <input id="email" type="email" name="email" required>
                </p>
                <p>
                  <label for="pass1">Contraseña <span></span></label>
                  <input id="pass1" type="password" name="pass1" required>
                </p>
                <p>
                  <label for="pass2">Confirmar Contraseña <span></span></label>
                  <input id="pass" type="password" name="pass2" required>
                </p>

              <p>
                <input class="submit" type="submit" value="Enviar">
              </p>



            </form>

          </div>
        </div>
      </div>
    
</body>
</html>
